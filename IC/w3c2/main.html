        <div class="row">

                            <button type="button" class="btn btn-danger">

                            </button>

                            <h2>Button group</h2>

                            <div class="btn-group">
                                    <button type="button" class="btn btn-primary">Button 1</button>
                                    <button type="button" class="btn btn-primary">Button 2</button>
                                    <button type="button" class="btn btn-primary">Button 3</button>
                            </div>

                    </div>
                    <div role="tabpanel" class="tab-pane" id="forms">
                            <div class="form-group">
                                    <label for="text1">Inout text:</label>

                                    <div class="checkbox">
                                            <label><input type="checkbox" value="">Option 1</label>
                                    </div>
                                    <div class="checkbox">
                                            <label><input type="checkbox" value="">Option 2</label>
                                    </div>
                                    <div class="checkbox">
                                            <label><input type="checkbox" value="">Option 3</label>
                                    </div>
                            </div>
                            <div class="form-group-horizontal">
                                    <label for="tesx2">Input text:</label>
                                    <input type="text" class="form-control" id="text2">


                                     <div class="checkbox">
                                            <label><input type="checkbox" value="">Option 1</label>
                                     </div>

                                            <label><input type="checkbox" value="">Option 2</label>
                                     </div>
                                     <div class="checkbox">
                                             <label><input type="checkbox" value="">Option 3</label>
                                      </div>
                            </div>
                     </div>
                    <div role="tabpanel" class="tab-pane" id="images">
                            <h2>Responsive images</h2>

                            <img src="http://www.vapor-rage.com/wp-content/uploads/2014/05/sample.jpg" class="img-responsive" alt="Sample" width="800">

                    </div>
